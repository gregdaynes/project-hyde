  <p class="styleguide-label">Text</p>
  <input />
</fieldset>

<fieldset>
  <p class="styleguide-label">Email</p>
  <input type="email" />
</fieldset>

<fieldset>
  <p class="styleguide-label">URL</p>
  <input type="url" />
</fieldset>

<fieldset>
  <p class="styleguide-label">Number</p>
  <input type="number" />
</fieldset>

<fieldset>
  <p class="styleguide-label">Tel</p>
  <input type="tel" />
</fieldset>

<fieldset>
  <p class="styleguide-label">Select</p>
  <select>
    <option>Jan</option>
    <option>Feb</option>
    <option>March</option>
    <option>April</option>
    <option>May</option>
  </select>
</fieldset>

<fieldset>
  <p class="styleguide-label">Checkbox/radio</p>

  <ul style="list-style: none;">
    <li>
      <label>
        <input type="checkbox" checked="checked"/> Checkbox
      </label>
    </li>
    <li>
      <label>
        <input type="checkbox"/> Checkbox
      </label>
    </li>
  </ul>

  <ul style="list-style: none;">
    <li>
      <label>
        <input type="radio" name="optionsRadios" value="option1" checked="checked"/> Radio
      </label>
    </li>
    <li>
      <label>
        <input type="radio" name="optionsRadios" value="option2"/> Radio
      </label>
    </li>
  </ul>
</fieldset>

<fieldset>
  <p class="styleguide-label">Textarea</p>
  <textarea></textarea>
</fieldset>

<fieldset>
  <p class="styleguide-label">Search</p>
  <div>
    <input type="search" placeholder="Enter keywords"/>
    <button>Search</button>
  </div>
</fieldset>
